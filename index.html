<!DOCTYPE html>
<html lang="fr">

<head>
  <link href="css/style.css" rel="stylesheet" type="text/css" />
  <meta charset="utf-8">
  <link rel="icon" type="image/png" href="assets/logo/logo.png">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Les petits plats</title>
</head>

<body>
  <header>
    <div class="header_section">
      <img src="assets/logo/logo.png" class="logo" />
    </div>
  </header>

  <main id="main">

    <div class="main">
      <!-- search -->
      <div class="main_section">
        <i class="fas fa-search"></i>
        <input class="searchbar" type="text" name="search" placeholder="Rechercher une recette">
      </div>
      <!-- filter -->
      <div class="filter_section">
        <div class="filter components">
          <div class="filter-label">
            <label>Ingrédients</label>
            <i class="fas fa-chevron-down"></i>
          </div>
          <div class="filter-search">
            <input placeholder="Rechercher un ingrédient" id="components" />
            <i class="fas fa-chevron-up"></i>
          </div>
          <div class="filter_select_choice components_filter"></div>
        </div>
        <div class="filter tools">
          <div class="filter-label">
            <label>Appareils</label>
            <i class="fas fa-chevron-down"></i>
          </div>
          <div class="filter-search">
            <input placeholder="Rechercher un appareil" id="tools" />
            <i class="fas fa-chevron-up"></i>
          </div>
          <div class="filter_select_choice tools_filter"></div>
        </div>
        <div class="filter sets">
          <div class="filter-label">
            <label>Ustensiles</label>
            <i class="fas fa-chevron-down"></i>
          </div>
          <div class="filter-search">
            <input placeholder="Rechercher un ustensile" id="sets" />
            <i class="fas fa-chevron-up"></i>
          </div>
          <div class="filter_select_choice sets_filter"></div>
        </div>
      </div>
      <!-- cards -->
      <div class="card"></div>

    </div>

  </main>

  <script type="module" src="scripts/pages/index.js"></script>

</body>

</html>
